<html>
    <head>
        <title>Layers</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="layers-style.css">
        <link rel="stylesheet" href="icons.css">
        <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable/build/umd/index.min.js"></script>
    </head>
    <body>
        <div id="center-float">
            <div id="layer-container"> 
                <layer id="layer-1" style="--floor: 10; --layer:1" floor="10">
                    <div class="layer-content"></div>
                    <tagline> </tagline>
                    <tag>1</tag>
                </layer>
                <layer id="layer-2" style="--floor: 9; --layer:2" floor="9">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>2</tag>
                </layer>
                <layer id="layer-3" style="--floor: 8; --layer:3" floor="8">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>3</tag>
                </layer>
                <layer id="layer-4" style="--floor: 7; --layer:4" floor="7">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>4</tag>
                </layer>    
                <layer id="layer-5" style="--floor: 6; --layer:5" floor="6">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>5</tag>
                </layer>
                <layer id="layer-6" style="--floor: 5; --layer:6" floor="5">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>6</tag>
                </layer>    
                <layer id="layer-7" style="--floor: 4; --layer:7" floor="4">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>7</tag>
                </layer>
                <layer id="layer-8" style="--floor: 3; --layer:8" floor="3">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>8</tag>
                </layer>
                <layer id="layer-9" style="--floor: 2; --layer:9" floor="2">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>9</tag>
                </layer>
                <layer id="layer-10" style="--floor: 1; --layer:10" floor="1">
                    <div class="layer-content"></div>
                    <tagline></tagline>
                    <tag>10</tag>
                </layer>

                <layer id="gridline" style="--floor: 0; --layer:0">
                    <div class="layer-content"></div>
                    <span id="tag-hint" class="hint">click tag to select layer</span>
                </layer>
             </div>
             <div id="objects-container">
                <div id="container-handle">
                    <span class="mingcute--left-fill"></span>
                    <div>
                        <h3>Object Inventory</h3>
                        <h5>(Not drag-and-droppable yet)</h5>
                    </div>
                </div>
                <div class="object" w="3" h="2" x="3" y="2">
                    <div class="block-pixel red x-1 y-2"> </div>
                    <div class="block-pixel red x-2 y-1"> </div>
                    <div class="block-pixel red x-2 y-2"> </div>
                    <div class="block-pixel red x-3 y-2"> </div>
                </div>
                <div class="object" w="3" h="2" x="3" y="2">
                    <div class="block-pixel green x-1 y-2"> </div>
                    <div class="block-pixel green x-2 y-1"> </div>
                    <div class="block-pixel green x-2 y-2"> </div>
                    <div class="block-pixel green x-3 y-2"> </div>
                </div>
             </div>
        </div>
        <footer>
            <div id="floating-island">
                <span id="shuffle-hint" class="hint invisible">click layer and use arrow buttons</span>
                <button type="button" id="toggle-shuffle-mode">Side View</button>
                <button type="button" id="up-button" class="floor-control" disabled><span class="mingcute--up-fill"></span></button>
                <button type="button" id="down-button" class="floor-control" disabled><span class="mingcute--down-fill"></span></button>
            </div>
        </footer>
        
    </body>
    <script src="on-layer-load.js"></script>
</html>
